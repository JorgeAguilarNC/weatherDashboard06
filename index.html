<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/style.css" />
    <title>Weather Dashboard06</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
  </body>
  <main>
    <div class="container">
      <div class="row">
        <section class="col-md-4 col-lg-3 search">
          <div class="search-form">
            <h3>Search by City:</h3>
            <input
              type="text"
              name="city-search"
              id="city-search"
              placeholder="Enter City Name"
            />
            <button type="submit" class="submit btn" id="submit">Search</button>
          </div>
        </section>
        <section class="col-md-8 col-lg-9 results">
          <!-- Weather search results will go here -->
        </section>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./Script.js"></script>
</html>
